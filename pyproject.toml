[tool.ruff]

line-length = 132
#target-version = "py311"
select = ["E4", "E7", "E9", "F", "Q"]

[tool.ruff.flake8-quotes]
inline-quotes = "single"
multiline-quotes = "single"
docstring-quotes = "double"
avoid-escape = false

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "Q"]
ignore = []

[tool.ruff.format]
quote-style = "single"
